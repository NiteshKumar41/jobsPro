<!-- <app-header></app-header> -->
<div class="row mt-4">
    <div class="col-md-2"></div>
    <div class="col-md-9">
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="row mb-2">
                    <div class="col-md-8 ">
                        <h3 class="fontService colorMain">{{services?.title}}</h3>
                    </div>
                    <div class="col-md-4 text-center">
                        <span>
                            <img src="../../../../assets/share icon 2.png" height="20" width="20" alt="">
                        </span>
                        <span class="padding25">
                            <img src="../../../../assets/save icon 2.png" height="20" width="20" alt="">
                        </span>
                    </div>
                </div>
                <div class="row mb-1">
                    <span class="fontService">{{services?.userName}} <img src="../../../../assets/verified icon.png" height="20"
                            class="width20" alt=""></span>
                </div>
                <div class="row">
                    <span class="fontService">Posted on : {{services?.createdDate}}</span>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card border paddingLeft10">
                    <div class="row mt-3">
                        <h4 class="fontService margin0">Service Type</h4>
                        <span>{{services?.serviceType?.en}}</span>
                    </div>
                    <div class="row mt-2">
                        <h4 class="fontService margin0">Price</h4>
                        <span>{{services?.currency}}&nbsp;{{services?.amount}}</span>
                    </div>
                    <div class="row mt-2">
                        <h4 class="fontService margin0">Location</h4>
                        <span>{{services?.city}}</span>
                    </div>
                    <div class="row mt-2 mb-3">
                        <h4 class="fontService margin0">ID</h4>
                        <span>{{services?.id}}</span>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-3 col-sm-3 col-xs-3"></div>
                        <div class="col-md-6 col-sm-6 col-xs-6 text-center">
                            <img src="../../../../assets/chat now buton.png" height="35" width="100" class="cursor width100" (click)="chat(services)">
                        </div>
                        <div class="col-md-3 col-sm-3 col-xs-3"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-3 col-sm-3 col-xs-3"></div>
                        <div class="col-md-6 col-sm-6 col-xs-6 text-center">
                            <img src="../../../../assets/report button.png" height="35" width="100" class="cursor width100"  (click)="openReportDialog()">
                        </div>
                        <div class="col-md-3 col-sm-3 col-xs-3"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-left mb-4">
            <div class="col">
                <button class="btn btn-outline colorMain border fontService">Description</button>
            </div>
        </div>
        <div class="row mb-4">
            <p>{{services?.description}}</p>
        </div>
        <div class="row mb-4">
            <div class="col">
                <img class="cursor" src="../../../../assets/send offer buton.png" height="40" (click)="sendOffer(services?.id)">
            </div>
        </div>
        <div class="" *ngIf="this.reviewList.length > 0">
        <app-star-rating [data]="services.id"></app-star-rating>
        </div>
        <div class="row mb-4">
            <app-image-carosual></app-image-carosual>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
<app-reject></app-reject>

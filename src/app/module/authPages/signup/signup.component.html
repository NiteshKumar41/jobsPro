<div class="row" style=" width: 500px;">
	<div class="card" style="border: none;">
		<div class="row text-right mb-3">
			<div class="col-md-10 col-sm-10 col-10"></div>
			<div class="col-md-2 col-sm-2 col-2">
				<button mat-button mat-dialog-close>X</button>
			</div>
		</div>
		<div class="row mb-3">
			<div class="col-md-4 col-sm-4 col-4"></div>
			<div class="col-md-4 col-sm-4 col-4"><img src="../../../../assets/Artboard 48.png" height="60" class="with100"></div>
			<div class="col-md-4 col-sm-4 col-4"></div>
		</div>
		<div class="row text-center mb-3">
			<h1 class="fontService">Sign Up Account
			</h1>
		</div>
		<div class="row text-left mb-2">
			<p>Sign up with your social profile.</p>
		</div>
		<div class="row mb-3">
			<div class="col-md-6 col-sm-6 col-6 text-center">
				<button class="btn btn-outline facebookbtn"(click)="auth.FacebookAuth()"><img src="../../../../assets/facebook.svg" alt="" style="height: 30px;">Facebook</button>
			</div>
			<div class="col-md-6 col-sm-6 col-6 ">
				<button class="btn btn-outline facebookbtn" (click)="auth.GoogleAuth()"><img src="../../../../assets/google.svg" alt="" style="height: 30px;" >Google</button>
			</div>
		</div>
		<div class="row mb-4">
			<div class="col-md-5 col-sm-5"><hr></div>
			<div class="col-md-1 col-sm-1">or</div>
			<div class="col-md-6 col-sn-6"><hr></div>
		</div>
		<div class="row mb-4" >
			<form [formGroup]="signUpForm">
				<div class="form-group mb-3">
					<input class="form-control" formControlName="fullName" type="text" name="" id="" placeholder="Name">
				</div>
				<div class="form-group mb-3">
					<input class="form-control" formControlName="email" type="Email" name="" id="" placeholder="Email">
				</div>
				<div class="form-group mb-3">
					<input class="form-control" formControlName="password" type="password" name="" id="" placeholder="Password">
				</div>
				<div class="form-group mb-3">
					<input class="form-control" formControlName="confirmPassword" type="password" name="" id="" placeholder="Password">
				</div>
				<div class="form-group mb-3">
				<!-- <re-captcha ></re-captcha> -->
				<div class="col text-center">
					<ngx-recaptcha2 #captchaElem
					[useGlobalDomain]="false"
					(reset)="handleReset()"
					(expire)="handleExpire()"
					(load)="handleLoad()"
					(success)="handleSuccess($event)"
					siteKey=" 6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"
					>
				</ngx-recaptcha2>
				</div>
				
				</div>
				<!-- <div class="form-group row mb-2">
					<div class="col-md-8"></div>
					<div class="col-md-4 colorMain">Forgot password?</div>
				</div> -->
				<!-- <div class="row mb-4">
					<mat-checkbox class="example-margin">Keep me signed in</mat-checkbox>
				</div> -->
				<div class="row text-center ">
					<div class="col text-center">
						<button type="submit" class="btn btnColor" (click)="signUp()">CREATE ACCOUNT</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<div class="row">
	<nav id="mainNavbar" class="navbar navbar-expand-sm color">
		<a class="navbar-brand btn btn-light color1 marginLeft20">Main Home page</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
			(click)="toggleCollapsed()">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div id="navbarSupportedContent" [ngClass]="{'collapse': collapsed, 'navbar-collapse': true}">
			<ul class="navbar-nav ms-auto alignItem">
				<li class="nav-item marginClass" *ngIf="signedIn">
					<a class="nav-link colorWhite">
						<div class=" cursor"(click)="postNewService()">Post Your Service</div>
					</a>
				</li>
				<li class="nav-item marginClass" *ngIf="signedIn">
					<a class="nav-link colorWhite">
						<div class="cursor" (click)="profile()">Profile</div>
					</a>
				</li>
				<li class="nav-item marginClass" *ngIf="signedIn">
					<a class="nav-link colorWhite">
						<div class="cursor" (click)="message()">Message</div>
					</a>
				</li>
				<li class="nav-item marginLanguage">
					<a class="nav-link colorWhite">
						<button mat-button [matMenuTriggerFor]="menu">Language <i class="fa fa-caret-down"
								aria-hidden="true"></i></button>
						<mat-menu #menu="matMenu">
							<button mat-menu-item>Item 1</button>
							<button mat-menu-item>Item 2</button>
						</mat-menu>
					</a>
				</li>
			</ul>
			<div class="d-flex marginR50" role="search">
				<button *ngIf="!signedIn" class="btn btn-light color1" (click)="openDialog()">Login / Sign Up</button>
				<button *ngIf="signedIn" class="btn btn-light color1" (click)="signOut()">Sign Out</button>
			</div>
		</div>
	</nav>

</div>
